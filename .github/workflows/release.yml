name: CI/CD for MetaRang Frontend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - name: Install dependencies
        run: npm install

      - name: Configure Git user
        run: |
          git config --global user.name "m6hdix"
          git config --global user.email "m6hdixx@gmail.com"

      - name: Build the project
        run: npm run build

      - name: Zip dist folder
        run: |
          zip -r $GITHUB_WORKSPACE/output.zip dist/
          echo "output.zip created"

  release:
    needs: build  # Wait for the build job to complete
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate tag name from package.json
        id: generate_tag
        run: |
          VERSION=$(jq -r ".version" package.json)
          echo "TAG_NAME=v$VERSION" >> $GITHUB_ENV

      - name: Extract latest changes
        run: |
          # Extract the version header
          version_header=$(grep -oP '^### \K.*(?= \()' CHANGELOG.md | head -n 1)
          
          # Extract changes related to the version header
          awk "/^### $version_header/{found=1} found && /^### /{exit} found" CHANGELOG.md > latest_changes.md
          
          # Print the extracted changes for debugging
          cat latest_changes.md

      - name: Wait for GitHub to process new tag
        run: sleep 5

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: ${{ env.TAG_NAME }}
          body_path: latest_changes.md
