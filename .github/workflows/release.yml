name: CI/CD for MetaRang Frontend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Read Node.js version from package.json
      - name: Get Node.js version from package.json
        id: node_version
        run: echo "NODE_VERSION=$(jq -r '.engines.node' < package.json)" >> $GITHUB_ENV

      # Step 3: Set up Node.js with the version from package.json
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 5: Build the project
      - name: Build the project
        run: npm run build

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Create GitHub Release with a proper tag name
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "release-$(date +'%Y%m%d')-${{ github.sha }}"  # استفاده از تاریخ و SHA کوتاه
          release_name: "Release on $(date +'%Y-%m-%d')"
          body: |
            This is an automatic release generated by GitHub Actions.
          draft: false
          prerelease: false

      # Step 3: Upload release assets (optional)
      - name: Upload release assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/output.zip
          asset_name: output.zip
          asset_content_type: application/zip
