name: CI/CD for MetaRang Frontend

on:
  push:
    branches:
      - main

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build the project
        run: npm run build

      - name: Zip dist folder
        run: |
          zip -r $GITHUB_WORKSPACE/output.zip dist/
          echo "output.zip created"

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract latest changes
        run: |
          version_header=$(grep -oP '^### \K.*(?= \()' CHANGELOG.md | head -n 1)
          awk "/^### $version_header/{found=1} found && /^### /{exit} found" CHANGELOG.md > latest_changes.md
          cat latest_changes.md

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: Release ${{ env.TAG_NAME }}
          body_path: latest_changes.md
