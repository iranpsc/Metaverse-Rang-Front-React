name: CI/CD for MetaRang Frontend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Get Node.js version from package.json
      - name: Get Node.js version from package.json
        id: node_version
        run: echo "NODE_VERSION=$(jq -r '.engines.node' < package.json)" >> $GITHUB_ENV

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the project
      - name: Build the project
        run: npm run build

      # List dist folder contents (for debugging)
      - name: List dist folder contents
        run: ls -la dist/

      # Zip dist folder
      - name: Zip dist folder
        run: |
          if [ -d "dist" ]; then
            zip -r output.zip dist/
            echo "output.zip created"
            ls -la # Ensure the zip file exists
          else
            echo "Dist folder does not exist, skipping zip"
            exit 1
          fi

      # Verify that output.zip exists
      - name: Check if output.zip exists
        run: |
          if [ -f "output.zip" ]; then
            echo "output.zip exists"
          else
            echo "output.zip does not exist"
            exit 1
          fi

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Checkout the code again
      - name: Checkout code
        uses: actions/checkout@v2

      # Generate tag name based on current date and run number
      - name: Generate tag name
        id: generate_tag
        run: echo "TAG_NAME=v1.0.0-${{ github.run_number }}-$(date '+%Y%m%d')" >> $GITHUB_ENV

      # Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: "Release v1.0.0-${{ github.run_number }}"
          body: |
            This is an automatic release generated by GitHub Actions.
          draft: false
          prerelease: false

      # Upload release assets (output.zip)
      - name: Upload release assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/output.zip
          asset_name: output.zip
          asset_content_type: application/zip
