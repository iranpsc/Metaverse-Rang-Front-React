jobs:
  versioning:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - name: Install dependencies
        run: npm install

      - name: Configure Git user
        run: |
          git config --global user.name "m6hdix"
          git config --global user.email "m6hdixx@gmail.com"

      - name: Bump version and generate changelog
        run: npx standard-version

      - name: Push changes including version bump and changelog
        run: |
          git push --follow-tags origin main

      # Wait to ensure the tag is processed by GitHub
      - name: Wait for GitHub to process the new tag
        run: sleep 10

  build:
    needs: versioning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Zip dist folder
        run: |
          zip -r $GITHUB_WORKSPACE/output.zip dist/
          echo "output.zip created"

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate tag name from package.json
        id: generate_tag
        run: |
          VERSION=$(jq -r ".version" package.json)
          echo "TAG_NAME=v$VERSION" >> $GITHUB_ENV

      - name: Extract latest changes
        run: |
          awk '/^## \[v/{if (p) exit; p=1} p' CHANGELOG.md > latest_changes.md

      - name: Print latest changes
        run: cat latest_changes.md

      - name: Wait for GitHub to process new tag
        run: sleep 5

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1.1.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: "Release ${{ env.TAG_NAME }}"
          body_path: ./latest_changes.md
          draft: false
          prerelease: false
