name: CI/CD for MetaRang Frontend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get Node.js version from package.json
        id: node_version
        run: echo "NODE_VERSION=$(jq -r '.engines.node' < package.json)" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: List dist folder contents
        run: ls -la dist/

      - name: Zip dist folder
        run: |
          if [ -d "dist" ]; then
            zip -r output.zip dist/ || echo "No files to zip"
            ls -la output.zip # بررسی وجود فایل zip
          else
            echo "Dist folder does not exist, skipping zip"
            exit 1
          fi

      - name: Verify output.zip existence
        run: |
          if [ -f ./output.zip ]; then
            echo "File exists."
          else
            echo "File does not exist."
            exit 1
          fi

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate tag name
        id: generate_tag
        run: echo "TAG_NAME=v1.0.0-${{ github.run_number }}-$(date '+%Y%m%d')" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: "Release v1.0.0-${{ github.run_number }}"
          body: |
            This is an automatic release generated by GitHub Actions.
          draft: false
          prerelease: false

      - name: Upload release assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./output.zip
          asset_name: output.zip
          asset_content_type: application/zip
