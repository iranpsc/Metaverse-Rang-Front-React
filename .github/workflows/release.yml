name: CI/CD for MetaRang Frontend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Get the Node.js version from package.json
      - name: Get Node.js version from package.json
        id: node_version
        run: echo "NODE_VERSION=$(jq -r '.engines.node' < package.json)" >> $GITHUB_ENV

      # Set up the correct Node.js version
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the project
      - name: Build the project
        run: npm run build

      # List the contents of the dist folder (for debugging)
      - name: List dist folder contents
        run: ls -la dist/

      # Zip the dist folder into output.zip
      - name: Zip dist folder
        run: zip -r output.zip dist/ || echo "No files to zip"

      # Verify the zip file was created successfully
      - name: List output.zip contents
        run: ls -la output.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Checkout the code again
      - name: Checkout code
        uses: actions/checkout@v2

      # Generate the tag name dynamically
      - name: Generate tag name
        id: generate_tag
        run: echo "TAG_NAME=v1.0.0-${{ github.run_number }}-$(date '+%Y%m%d')" >> $GITHUB_ENV

      # Create GitHub release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: "Release v1.0.0-${{ github.run_number }}"
          body: |
            This is an automatic release generated by GitHub Actions.
          draft: false
          prerelease: false

      # Upload the zip file as a release asset
      - name: Upload release assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./output.zip
          asset_name: output.zip
          asset_content_type: application/zip
