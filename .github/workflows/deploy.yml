name: Deploy React App via FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        ftp-server: sftp://${{ secrets.SERVER_HOST }}   # یا ftp:// اگر از FTP استفاده می‌کنید
        ftp-username: ${{ secrets.SERVER_USER }}
        ftp-password: ${{ secrets.SERVER_PASSWORD }}
        local-dir: ./build
        server-dir: ${{ secrets.SERVER_PATH }}  # مسیر روی سرور که فایل‌ها باید دیپلوی شوند
