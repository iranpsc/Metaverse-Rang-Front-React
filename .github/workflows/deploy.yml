name: Deploy React App via FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.SERVER_HOST }}     # آدرس سرور شما
        username: ${{ secrets.SERVER_USER }}   # نام کاربری FTP شما
        password: ${{ secrets.SERVER_PASSWORD }}  # رمز عبور FTP شما
        protocol: 'sftp'  # اگر از FTP استفاده می‌کنید می‌توانید 'ftp' قرار دهید
        local-dir: ./build
        server-dir: ${{ secrets.SERVER_PATH }}  # مسیر روی سرور که فایل‌ها باید دیپلوی شوند
