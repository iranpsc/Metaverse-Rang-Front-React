name: CodeQL

on:
  push:
    branches: [main, fix/package]
  pull_request:
    branches: [main, fix/package]
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: github/codeql-action/init@v4
        with:
          languages: javascript

      - uses: github/codeql-action/analyze@v4
